<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animal owner</title>
</head>

<body>
    <h1 style="padding-bottom: 5px;">animal owner</h1>

    <div><a th:href="@{|/animal-owner/update/${animalOwner.id}|}" class="edit">Edit</a></div>

    <div style="margin: 25px 0">
        <div th:text="${animalOwner.getId()}"></div>
        <div th:text="${animalOwner.getPhone()}"></div>
        <div th:text="${animalOwner.getEmail()}"></div>
        <div th:text="${animalOwner.getFirstName()}"></div>
        <div th:text="${animalOwner.getLastName()}"></div>
        <div th:text="${animalOwner.getPatronymic()}"></div>
    </div>
</body>
</html>
